<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <script defer src="index.js" ></script>
  <title>My Weeday Planner</title>
</head>
<body>
  <h1>
    My Weekday Planner 
  </h1>


  <button id='get-weather'>Get Weather</button>
  <div id='weather-container'></div>

  <div class="container">

    <div class="column">
      <h3>Monday's ToDos</h3>
      <form class="comment-form" data-day="monday" action="">
        <input type='text' name="comment" id="comment-input">
        </br>
        <button data-day="monday" class="submit-bttn">submit</button>
      </form>

      <div class="day-box">
        <ul id='monday-list' class='comments'></ul>
      </div>

    </div>

    <div class="column">
      <h3>Tuesday's ToDos</h3>
      <form class="comment-form" data-day="tues" action="">
        <input type='text' name="comment" id="comment-input">
        </br>
        <button class='submit-bttn'>submit</button>
      </form>

        <div class="day-box">
          <ul id='tues-list' class='comments'></ul>
        </div>
    </div>

    <div class="column">
      <h3>Wednesday's ToDos</h3>
      <form class="comment-form" data-day="wed" action="">
        <input type='text' name="comment" id="comment-input">
        </br>
        <button class='submit-bttn'>submit</button>
      </form>

        <div class="day-box">
          <ul id='wed-list' class='comments'></ul>
        </div>

        <button id='clear-btn'>Clear All</button>
    </div>

    <div class="column">
      <h3>Thursday's ToDos</h3>
      <form class="comment-form" data-day="thurs" action="">
        <input type='text' name="comment" id="comment-input" >
        </br>
        <button class='submit-bttn'>submit</button>
      </form>

        <div class="day-box">
          <ul id='thurs-list' class='comments'></ul>
        </div>
    </div>

    <div class="column">
      <h3>Friday's ToDos</h3>
      <form class="comment-form" data-day="fri" action="">
        <input type='text' name="comment" id="comment-input">
        </br>
        <button class='submit-bttn'>submit</button>
      </form>

        <div class="day-box">
          <ul id='fri-list' class='comments'></ul>
        </div>
    </div>

  </div>
</body>
</html>
